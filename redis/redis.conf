# ðŸ”§ Redis Configuration for E-Commerce Application
# Optimized for caching and session management

# Network Configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Security
# requirepass your-redis-password-here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Performance Tuning
tcp-backlog 511
databases 16
always-show-logo yes

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
timeout 0
tcp-keepalive 300
